<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bản đồ Toàn Cảnh Nông Trại</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      /* Thiết lập cho toàn bộ trang 
      */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh; /* 100% chiều cao màn hình */
        width: 100vw; /* 100% chiều rộng màn hình */
        overflow: hidden; /* Ẩn thanh cuộn */
      }

      /* Container chứa bản đồ, chiếm 100% trang
      */
      #map-container {
        height: 100%;
        width: 100%;
      }

      /* Bản đồ bên trong container, cũng chiếm 100%
      */
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
    </div>
    
    <script>
      // --- PHẦN 1: KHỞI TẠO BẢN ĐỒ ---
      // (Giữ nguyên phần khởi tạo bản đồ của bạn)
      const map = L.map("map", {
        center: [10.122241670031254, 105.91019045369704],
        zoom: 22,
        minZoom: 15,
        maxZoom: 22,
      });

      // Lớp bản đồ (tile layer) từ MapTiler
      L.tileLayer(
        "https://api.maptiler.com/tiles/019a39b4-4745-700c-b991-07dc74d49321/{z}/{x}/{y}.png?key=SUK1Kacu0nBmruoAMGBy",
        {
          maxZoom: 22,
          minZoom: 15,
          attribution: "Bản đồ © TamNhaFarm | MapTiler",
        }
      ).addTo(map);

      // --- ĐÃ XÓA PHẦN 2 ĐẾN 6 ---
      // (Không còn các biến, hàm scanner, hàm fetch, hay event listener
      // vì đã xóa form)

      // TODO: Thêm code để tải và ghim tất cả các cây lên bản đồ

    </script>
  </body>
</html>
