    body{font-family:system-ui,Arial;margin:0;padding:24px;background:#0b0b0c;color:#eee}
    #my-player{width:100%;max-width:860px;margin:12px auto;background:#000;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.25);overflow:hidden}

<body>

  <div id="my-player"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const APP_KEY      = "704eed1686e1485bbd7c07f40665c471";
      const ACCESS_TOKEN = "at.73ihdkfh0xu3780i1ilw6uyg9v9xawmm-13m6g2aqo4-1ew65ln-hxs9dv8vp";     // token mới, đúng app
      const DEVICE_SN    = "BF0374481";    // ví dụ "BF0374481"
      const CHANNEL      = 1;
      const VERIFY_CODE  = "";      // "" nếu đã tắt mã hóa

      const ezUrl = VERIFY_CODE
        ? `ezopen://${VERIFY_CODE}@open.ys7.com/${DEVICE_SN}/${CHANNEL}.hd.live`
        : `ezopen://open.ys7.com/${DEVICE_SN}/${CHANNEL}.hd.live`;

      new EZUIKit.EZUIKitPlayer({
        id: 'my-player',
        appKey: APP_KEY,
        accessToken: ACCESS_TOKEN,
        url: ezUrl,
        template: 'simple',
        autoplay: true,

    });
