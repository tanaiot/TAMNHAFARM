<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Quét Mã Cây Trồng Tâm Nhà Farm</title>
    <!-- 1. Tải Tailwind CSS để làm đẹp -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Tải thư viện quét mã vạch -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        /* Tùy chỉnh nhỏ */
        #scanner-container {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #result-container {
            word-break: break-word; /* Chống vỡ layout */
        }
        .info-label {
            /* THAY ĐỔI: Đã đổi từ font-medium sang font-bold */
            @apply block text-sm font-bold text-gray-700 mb-1;
        }
        .info-input {
            /* THAY ĐỔI: Thêm màu chữ (text-blue-800) và độ đậm (font-medium) */
            @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm text-blue-800 font-medium;
        }
        .info-value {
             /* Đây là style cho "Mã Vạch Đã Quét" ở trên cùng */
             @apply text-lg font-semibold text-gray-900;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-4">Quản Lý Cây Trồng</h1>

        <!-- VÙNG HIỂN THỊ CAMERA -->
        <div id="scanner-section">
            <div id="scanner-container" class="mb-4"></div>
            <button id="btn-start-scan" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all">
                Bắt Đầu Quét
            </button>
        </div>

        <!-- VÙNG HIỂN THỊ KẾT QUẢ -->
        <div id="result-section" class="hidden">
            
            <!-- Trạng thái đang tải -->
            <div id="loading-spinner" class="text-center my-4 hidden">
                <div class="text-blue-600 font-medium">Đang tìm kiếm...</div>
            </div>

            <!-- Trạng thái lỗi -->
            <div id="error-message" class="text-center my-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
                <!-- Thông báo lỗi sẽ được chèn vào đây -->
            </div>
            
            <!-- Thông tin cây -->
            <div id="result-container" class="space-y-4">
                <div>
                    <!-- Nhãn này cũng sẽ được in đậm do thay đổi ở trên -->
                    <div class="info-label">Mã Vạch Đã Quét</div>
                    <div id="result-id" class="info-value text-blue-600"></div>
                </div>
                <hr>
                <!-- Mã Cây (không cho sửa) -->
                 <div>
                    <label class="info-label" for="result-ma-cay">Mã Cây</label>
                    <input type="text" id="result-ma-cay" class="info-input bg-gray-100" readonly>
                </div>
                <!-- Tên Thường Gọi (cho sửa) -->
                <div>
                    <label class="info-label" for="result-ten">Tên Thường Gọi</label>
                    <input type="text" id="result-ten" class="info-input">
                </div>
                <!-- Tên Khoa Học (cho sửa) -->
                <div>
                    <label class="info-label" for="result-ten-khoa-hoc">Tên Khoa Học</label>
                    <input type="text" id="result-ten-khoa-hoc" class="info-input">
                </div>
                <!-- Tình Trạng Sức Khỏe (cho sửa) -->
                <div>
                    <label class="info-label" for="result-tinh-trang">Tình Trạng Sức Khỏe</label>
                    <select id="result-tinh-trang" class="info-input">
                        <option value="Tốt">Tốt</option>
                        <option value="Trung Bình">Trung Bình</option>
                        <option value="Kém">Kém</option>
                    </select>
                </div>
                <!-- Vị Trí (cho sửa) -->
                <div>
                    <label class="info-label" for="result-vi-tri">Vị Trí (Lat, Long)</label>
                    <input type="text" id="result-vi-tri" class="info-input" placeholder="Ví dụ: 01/10/0279, 1057686">
                </div>
                <!-- Ngày Trồng (cho sửa) -->
                <div>
                    <label class="info-label" for="result-ngay-trong">Ngày Trồng</label>
                    <input type="text" id="result-ngay-trong" class="info-input" placeholder="Ví dụ: 15/01/2023">
                </div>
            </div>

            <!-- Trạng thái lưu -->
            <div id="save-status" class="text-center my-4 p-3 rounded-lg hidden"></div>

            <!-- Nút Lưu và Quét Lại -->
            <div class="flex gap-4 mt-6">
                <button id="btn-scan-again" class="w-1/2 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition-all">
                    Quét Lại
                </button>
                 <button id="btn-save" class="w-1/2 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all">
                    Lưu Thay Đổi
                </button>
            </div>
        </div>
    </div>

    <script>
        // !!! BƯỚC QUAN TRỌNG: Dán URL của Google Apps Script của bạn vào đây
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCTzffRpPrWjaLXzh5lme9C1KoPiY4wII3uLYvMspiDcC5j8b7betKz0Lhv827N0D06g/exec"; 
        // !!! (Giữ nguyên URL bạn đã dán)

        // Lấy các phần tử DOM
        const scannerSection = document.getElementById('scanner-section');
        const resultSection = document.getElementById('result-section');
        const btnStartScan = document.getElementById('btn-start-scan');
        const btnScanAgain = document.getElementById('btn-scan-again');
        const btnSave = document.getElementById('btn-save'); // Nút Lưu mới
        
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const saveStatus = document.getElementById('save-status'); // Thông báo lưu
        const resultContainer = document.getElementById('result-container');

        // Lấy các ô NHẬP LIỆU kết quả
        const resultId = document.getElementById('result-id');
        const resultMaCay = document.getElementById('result-ma-cay');
        const resultTen = document.getElementById('result-ten');
        const resultTenKhoaHoc = document.getElementById('result-ten-khoa-hoc');
        const resultTinhTrang = document.getElementById('result-tinh-trang');
        const resultViTri = document.getElementById('result-vi-tri');
        const resultNgayTrong = document.getElementById('result-ngay-trong');

        // Khởi tạo đối tượng quét mã
        const html5QrCode = new Html5Qrcode("scanner-container");

        // Hàm gọi khi quét thành công
        const onScanSuccess = (decodedText, decodedResult) => {
            console.log(`Scan result: ${decodedText}`);
            
            html5QrCode.stop().catch(err => console.warn(err));

            // Hiển thị phần kết quả, ẩn phần quét
            scannerSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            resultContainer.classList.add('hidden'); 
            errorMessage.classList.add('hidden');
            saveStatus.classList.add('hidden'); // Ẩn thông báo lưu
            loadingSpinner.classList.remove('hidden'); 

            resultId.innerText = decodedText; 
            
            // Gọi Google Sheet để lấy thông tin
            fetchPlantData(decodedText);
        };

        const onScanFailure = (error) => {
            // console.warn(`Scan error: ${error}`);
        };

        // Hàm tìm kiếm thông tin cây
        async function fetchPlantData(plantId) {
            const url = `${GAS_WEB_APP_URL}?id=${encodeURIComponent(plantId)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                loadingSpinner.classList.add('hidden');

                if (data.success) {
                    const plant = data.plantData;
                    
                    // Điền thông tin vào các ô INPUT
                    resultMaCay.value = plant.maCay; // Dùng .value
                    resultTen.value = plant.tenThuongGoi;
                    resultTenKhoaHoc.value = plant.tenKhoaHoc;
                    resultTinhTrang.value = plant.tinhTrang; // Tự động chọn <option>
                    resultViTri.value = plant.viTri;
                    resultNgayTrong.value = plant.ngayTrong;
                    
                    resultContainer.classList.remove('hidden');
                } else {
                    showError(`Không tìm thấy cây với Mã: ${plantId}`);
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                loadingSpinner.classList.add('hidden');
                showError('Lỗi kết nối (GET). Vui lòng thử lại.');
            }
        }

        // *** HÀM MỚI: Lưu dữ liệu cây ***
        async function savePlantData() {
            // Hiện thông báo đang lưu
            saveStatus.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            saveStatus.classList.add('bg-blue-100', 'text-blue-700');
            saveStatus.innerText = 'Đang lưu...';
            
            // Tạo đối tượng dữ liệu từ các ô input
            const plantDataToSave = {
                maCay: resultMaCay.value,
                tenThuongGoi: resultTen.value,
                tenKhoaHoc: resultTenKhoaHoc.value,
                tinhTrang: resultTinhTrang.value,
                viTri: resultViTri.value,
                ngayTrong: resultNgayTrong.value
            };

            try {
                // Gửi dữ liệu bằng phương thức POST
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors', // Cần thiết cho POST
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update',
                        data: plantDataToSave
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Thông báo lưu thành công
                    saveStatus.classList.remove('bg-blue-100', 'text-blue-700');
                    saveStatus.classList.add('bg-green-100', 'text-green-700');
                    saveStatus.innerText = result.message; // 'Cập nhật thành công'
                } else {
                    // Thông báo lưu thất bại
                    showSaveError(result.message);
                }

            } catch (error) {
                console.error('Save Error:', error);
                showSaveError('Lỗi kết nối (POST). Không thể lưu.');
            }
        }
        
        // Hàm hiển thị lỗi (khi fetch)
        function showError(message) {
            errorMessage.innerText = message;
            errorMessage.classList.remove('hidden');
        }

        // Hàm hiển thị lỗi (khi save)
        function showSaveError(message) {
            saveStatus.classList.remove('bg-blue-100', 'text-blue-700');
            saveStatus.classList.add('bg-red-100', 'text-red-700');
            saveStatus.innerText = message;
        }

        // Hàm để bắt đầu quét
        function startScanner() {
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error("Không thể khởi động camera", err);
                showError("Không thể khởi động camera. Vui lòng cấp quyền.");
                btnStartScan.classList.remove('hidden'); 
            });
        }
        
        // Gán sự kiện cho các nút
        btnStartScan.addEventListener('click', () => {
            btnStartScan.classList.add('hidden');
            startScanner();
        });

        btnScanAgain.addEventListener('click', () => {
            resultSection.classList.add('hidden');
            scannerSection.classList.remove('hidden');
            btnStartScan.classList.add('hidden'); 
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            saveStatus.classList.add('hidden'); // Ẩn thông báo lưu
            startScanner();
        });
        
        // Gán sự kiện cho nút LƯU
        btnSave.addEventListener('click', savePlantData);

    </script>
</body>
</html>
